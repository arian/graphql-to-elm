# Schema

schema {
  query: Query
}

# Query

type Query {
  scalars(string: String!, int: Int!): String

  scalarsOptional(string: String, int: Int): String

  scalarsMixed(string: String, int: Int!): String

  inputs(optionalInput: Input, input: Input!): String

  lists(
    optionalList: [Input!]
    list: [Input!]!
    listOfOptionals: [Input]!
  ): String
}

input Input {
  optionalInt: Int
  float: Float
  optionalSubInput: SubInput
  subInput: SubInput!
}

input SubInput {
  string: String!
}
