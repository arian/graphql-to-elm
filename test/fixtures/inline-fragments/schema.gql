# Schema

schema {
  query: Query
}

# Query

type Query {
  flip: Flip!
  flipOrNull: Flip
  flips: [Flip!]!
  animal: Animal!
  animals: [Animal!]!
  info: Info
}

union Flip = Heads | Tails

type Heads {
  name: String!
}

type Tails {
  length: Float!
}

interface Animal {
  color: String!
}

interface Mammal {
  color: String!
  subclass: String!
}

type Dog implements Animal, Mammal {
  color: String!
  hairy: Boolean!
  subclass: String!
}

type Dolphin implements Animal, Mammal {
  color: String!
  fins: Int!
  subclass: String!
}

type Bird implements Animal {
  color: String!
  canFly: Boolean!
}

type Info {
  description: String!
}
